<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{template :: layout (~{:: main})}">
<head>
    <meta charset="UTF-8">
    <title>Solucionar Ordem Serviço</title>
</head>
<body>
<main>
    <figure class="image is-128x128">
        <img class="is-rounded" src="https://www.ufsm.br/app/uploads/2019/12/Dístico.png">
    </figure>

    <div>
        <label class="label">CENTRO DE CIÊNCIA DA SAÚDE</label>
        <label class="label">CURSO DE ODONTOLOGIA</label>
        <label class="label">UNIVERSIDADE FEDERAL DE SANTA MARIA</label>
        <br>
    </div>

    <div>
        <h3 class="label">Resolução para Ordem de Serviço de Manutenção</h3>
        <label class="label">Equipamentos Odontológicos</label>
    </div>
    <div>
        <br>
        <form action="#"
              th:action="@{/solution/update}"
              th:object="${order}"
              method="post">
            <table>
                <tr>
                    <td><label class="label"> ID: <input class="input is-primary" type="text" th:field="*{id}" required readonly></label><br></td>
                </tr>

                <tr>
                    <td><label class="label"> Sala (Clínica): <input class="input is-primary" type="text" th:field="*{clinicNumber}" required readonly></label><br></td>
                </tr>
                <tr>
                    <td><label class="label"> Solicitante: <input class="input is-primary" type="text" th:field="*{user}" required readonly></label><br></td>
                </tr>
                <tr>
                    <td><label class="label"> Data: <input class="input is-primary" type="text" th:field="*{creationDate}" required readonly></label><br></td>
                </tr>
                <tr>
                    <td><label class="label"> Box Nº: <input class="input is-primary" type="text" th:field="*{boxNumber}" required readonly></label><br></td>
                </tr>
                <tr>
                    <td><label class="label"> Data: <input class="input is-primary" type="text" th:field="*{equipment}" required readonly></label><br></td>
                </tr>
                <tr>
                    <td><label class="label"> Problema Relatado: <br><textarea rows="5" , cols="50" th:field="*{problem}" readonly></textarea></label><br></td>
                </tr>
                <tr>
                    <td><label class="label"> Correção Realizada: <br><textarea rows="5" , cols="50" th:field="*{solution}"></textarea></label><br></td>
                </tr>
            </table>
            <a href="/order/list">
                <button class="button is-primary" type="submit">Voltar</button>
            </a>
            <button class="button is-primary" type="submit">Atualizar</button>
        </form>
    </div>
</main>
</body>
</html>
